<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>заголовок вкладки</title>
</head>
<body>  
  <main class="container-fluid my-bg-img w-100 d-flex justify-content-center align-items-center">
    <div class="authorization-block ">
      <h1 class="text-uppercase text-center w-100 p-4 my-background-form mb-5 fs-2 ">Teacher book</h1>
      
      <div class="my-background-form px-5 py-4 fs-4">
        <form class="mb-3">
          <div class="mb-3 ">
            <label for="usermame" class="form-label">Usermame</label>
            <input type="text" class="form-control p-2 is-invalid" id="usermame" aria-describedby="emailHelp">
            <div id="usermame" class="valid-feedback m-0">все хорошо</div>
            <div id="usermame" class="invalid-feedback m-0">введите свой логин</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control p-2 is-valid" id="password">
            <div id="password" class="valid-feedback m-0">все отлично</div>
            <div id="password" class="invalid-feedback m-0">пожалуйста введите свой пароль</div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remenber me</label>
            <!-- есть ли возможность легко сменить цвет чекбокса? -->
          </div>
          <button type="submit " class="btn my-btn w-100 fs-3 text-light">Submit</button>
          <!-- тут меняю цвет и ховер кнопки через  css отдельным классом. т.к. на момент выполнения работы не разобрался как нужно делать используя butsrap cdn если в прошлом заданиии уже разбирали, не повторяйте. -->
        </form>
        <a class="fs-5 my-text-color" href="#">Forgot password</a>
      </div>


      

    </div>


  </main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
